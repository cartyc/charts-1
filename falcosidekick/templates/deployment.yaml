            - name: SLACK_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.slack.existingsecret }}
                  key: slack-username
            - name: SLACK_MINIMUMPRIORITY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.slack.existingsecret }}
                  key: slack-minimumpriority
            - name: SLACK_MESSAGEFORMAT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.rocketchat.existingsecret }}
