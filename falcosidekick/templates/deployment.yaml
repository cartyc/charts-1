              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.slack.existingsecret }}
                  key: slack-webhookurl
            - name: SLACK_OUTPUTFORMAT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.slack.existingsecret }}
